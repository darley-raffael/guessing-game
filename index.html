<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Jogo Adivinhação</title>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="screen1 ">
            <h1>Jogo de Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
        <form>
            <input id="inputNumber" type="number" max="10">
            <button id="bntTry">Tentar</button>
        </form>
      </div>
      <div id="bntReset" class="screen2 hide">
            <h2>
                Acertou em 3 tentativas
            </h2>
            <button>Jogar novamente</button>
      </div>
    </main>
</body>
</html>
